<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:with="ctx=${#httpServletRequest.getContextPath()}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>登录</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--bootstap & fontawesome-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome/css/font-awesome.css}"/>
    <!--text fonts-->
    <link rel="stylesheet" th:href="@{/css/ace-fonts.css}"/>
    <!--ace styles-->
    <link rel="stylesheet" th:href="@{/css/ace.css}"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/css/ace-part2.css"/>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/css/ace-rtl.css}"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/css/ace-ie.css"/>
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="/components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="/components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <!--<i class="ace-icon fa fa-leaf green"></i>-->
                            <span class="red">罪犯特征</span>
                            <span class="white" id="id-text2">一体化采集系统</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; 内蒙古派德电子信息技术有限公司</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入您的用户信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form th:action="@{/login}" th:method="post" id="login-form">
                                        <fieldset>
                                            <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input id="username" name="username" type="text"
                                                                   class="form-control" placeholder="用户名"/>
                                                            <i class="ace-icon fa fa-user"></i>
                                                        </span>
                                            </label>

                                            <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input id="password" name="password" type="password"
                                                                   class="form-control" placeholder="密码"/>
                                                            <i class="ace-icon fa fa-lock"></i>
                                                        </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon">
                                                    <div class="inline pull-left">
                                                        <input type="text" id="token" name="token" maxlength="5"
                                                               class="form-control"
                                                               placeholder="验证码" autocomplete="off"/>
                                                    </div>
                                                    <img th:src="@{/components/kaptcha.png}"
                                                         onclick="$('.tokenRefresh').click();"
                                                         class="token pull-left" style="margin-left: 8px;"
                                                         title="看不清，换一张" ／>
                                                    <a href="javascript:;"
                                                       class="pull-right tokenRefresh hidden">看不清</a>
                                                </span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace" id="remember-me"
                                                           name="remember-me"/>
                                                    <span class="lbl">自动登录</span>
                                                </label>

                                                <button type="submit"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                    <div th:if="${param.error}"
                                         th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                                        用户名或密码错误
                                    </div>
                                </div> <!--/.widget-main-->
                            </div> <!--/.widget-body-->
                        </div><!--/.login-box-->
                    </div><!--/.position-relative-->
                    <div class="navbar-fixed-top align-right">
                        <br/>
                        &nbsp;
                        <a id="btn-login-dark" href="#">Dark</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-blur" href="#">Blur</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-light" href="#">Light</a>
                        &nbsp;&nbsp;&nbsp;
                    </div>
                </div>
            </div><!--/.col-->
        </div><!--/.row-->
    </div><!--/.main-content-->
</div><!--/.main=container-->
<!--[if !IE]><!-->
<script th:src="@{/js/jquery-2.2.4.min.js}"></script>
<!--<![endif]-->
<!--[if IE]>
<script src="/js/jquery-1.12.4.min.js"></script>
<![endif]-->
<script th:src="@{/components/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/components/jquery-validation/additional-methods.min.js}"></script>
<script th:inline="javascript">
    jQuery(function ($) {
        $('#btn-login-dark').on('click', function (e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');
            e.preventDefault();
        });
        $('#btn-login-light').on('click', function (e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');
            e.preventDefault();
        });
        $('#btn-login-blur').on('click', function (e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');
            e.preventDefault();
        });
        $('#login-form').validate({
            messages: {
                username: "请输入用户名",
                password: {
                    required: "请输入密码",
                    minlength: "请输入安全的密码"
                },
                token: {
                    required: "请输入验证码",
                    digits: "验证码必须是数字"
                }
            },
            rules: {
                username: {
                    required: true,
                },
                password: {
                    required: true,
                    minlength: 5
                },
                token: {
                    required: true,
                    digits: true
                }
            }
        });

        $('.tokenRefresh').on('click', function () {
            var url = /*[[@{/components/kaptcha.png}]]*/'/components/kaptcha.png';
            url += '?' + new Date().getTime();
            $('.token').attr('src', url);
        });

        if (window.frames.length != parent.frames.length) {
            top.location = /*[[@{/login}]]*/'/login';
        }
    });
</script>
</body>
</html>

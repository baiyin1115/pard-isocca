<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="UTF-8"/>
    <title>403</title>
    <meta name="description" content="403 Error Page"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
    <!--bootstrap & fontawesome-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome/css/font-awesome.css}"/>
    <!--text fonts-->
    <link rel="stylesheet" th:href="@{/css/ace-fonts.css}"/>
    <!--ace styles-->
    <link rel="stylesheet" th:href="@{/css/ace.css}" class="ace-main-stylesheet" id="main-ace-style"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/css/ace-ie.css"/>
    <![endif]-->
    <!--ace settings handler-->
    <script th:src="@{/js/ace-extra.js}"></script>
    <!--[if lte IE 8]>
    <script src="/components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="/components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body class="page-content">
<div class="row">
    <div class="col-xs-12">
        <div class="error-container">
            <div class="well">
                <h1 class="grey lighter smaller">
                    <span class="blue bigger-125">
                        <i class="ace-icon fa fa-sitemap"></i>
                        <th:block th:text="${code}"></th:block>
                    </span>
                    <th:block th:text="${message}"></th:block>
                </h1>

                <hr/>
                <h3 class="lighter smaller">你访问了未被授权的内容！</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>

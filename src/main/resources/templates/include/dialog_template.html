<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links, style)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title th:replace="${title}">TITLE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!--bootstap & fontawesome-->
    <link rel="stylesheet" th:href="@{/components/glyphicons/css/glyphicons.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome/css/font-awesome.css}"/>
    <!--text fonts-->
    <link rel="stylesheet" th:href="@{/css/ace-fonts.css}"/>
    <!--ace styles-->
    <link rel="stylesheet" th:href="@{/css/ace.css}" class="ace-main-stylesheet" id="main-ace-style"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/css/ace-ie.css"/>
    <![endif]-->
    <!--ace settings handler-->
    <script th:src="@{/js/ace-extra.js}"></script>
    <!--[if lte IE 8]>
    <script src="/components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="/components/respond/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/css/site.css}"/>

    <!--[if !IE]> -->
    <script th:src="@{/js/jquery-2.2.4.min.js}" type="text/javascript"></script>
    <!--<![endif]-->
    <!--[if IE]>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <![endif]-->

    <script th:inline="javascript">
        var ctxAdmin = /*[[${#httpServletRequest.getContextPath() + @global.getAdminPath()}]]*/"/admin";
        var ctxApi = /*[[${#httpServletRequest.getContextPath() + @global.getApiPath()}]]*/"/api";
    </script>

    <th:block th:replace="${links} ?: ~{}"/>
    <th:block th:replace="${style} ?: ~{}"/>
</head>
<body class="page-content">

<th:block th:fragment="javascript">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/ace.js}"></script>
    <script th:src="@{/components/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/components/jquery-validation/additional-methods.min.js}"></script>
    <script th:src="@{/components/jquery-validation/jquery.validate.extend.js}"></script>
    <script th:src="@{/components/select2/js/select2.full.js}"></script>
    <script th:src="@{/components/select2/js/i18n/zh-CN.js}"></script>
    <script th:src="@{/js/site.js}"></script>

    <script type="text/javascript">
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        $(function () {
            initPageScript();
        });
    </script>
</th:block>
</body>
</html>

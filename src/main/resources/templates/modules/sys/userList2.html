<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<head th:replace="include/ajax_template :: common_header(~{::title},~{::link})">
    <title>系统用户管理</title>
    <link rel="stylesheet" th:href="@{/components/ztree/css/zTreeStyle/zTreeStyle.css}"/>
</head>

<div class="page-header">
    <h1>
        系统用户管理
        <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            列表
        </small>
    </h1>
</div>

<div class="row">
    <div class="col-sm-3 col-xs-12 widget-container-col">
        <div class="widget-box">
            <div class="widget-header">
                <h5 class="widget-title">
                    <i class="ace-icon fa fa-filter"></i>
                    用户分类
                </h5>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <div class="tabbable">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a data-toggle="tab" href="#office">按组织机构查看</a>
                            </li>
                            <li>
                                <a data-toggle="tab" href="#role">按角色查看</a>
                            </li>
                        </ul>
                        <div class="tab-content no-padding">
                            <div id="office" class="tab-pane in active">
                                <div id="treeOffice" class="ztree scrollable"></div>
                            </div>
                            <div id="role" class="tab-pane">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9 col-xs-12">
        <form id="searchForm" class="breadcrumb form-inline" method="post">
            <div class="form-group">
                <label for="loginName">用户名</label>
                <input type="text" class="form-control" maxlength="50" id="loginName" name="loginName"/>
            </div>
            <div class="form-group">
                <label for="name">真实姓名</label>
                <input type="text" class="form-control" maxlength="50" id="name" name="name"/>
            </div>
            <div class="form-group">
                <label for="no">工号</label>
                <input type="text" class="form-control" maxlength="50" id="no" name="no"/>
            </div>

            <button class="btn btn-primary btn-sm" onclick="search()" type="button">
                <i class="ace-icon fa fa-search"></i>查询
            </button>
            <button class="btn btn-sm" id="reset" type="button">
                <i class="ace-icon fa fa-refresh"></i>重置
            </button>
        </form>
        <div class="space-4"></div>
        <table id="tbl" class="table table-striped table-bordered table-hover" cellspacing="0"
               width="100%"></table>
    </div>
</div>

<script th:inline="javascript">
    var editFormUrl = ctxAdmin + "/sys/user/form";
    var scripts = [null,
        /*[[@{/components/ztree/js/jquery.ztree.all.min.js}]]*/ null,
        /*[[@{/components/dataTables/js/jquery.dataTables.min.js}]]*/ null,
        /*[[@{/components/dataTables/js/dataTables.bootstrap.min.js}]]*/ null,
        null];
    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        $(function () {
            initPageScript();
            initTreeView();
            initDataTableView();
        });

    });
    function initDataTableView() {
        var tableUrl = /*[[@{${@global.getApiPath()}+'/sys/user/page'}]]*/ '/api';

        $('#tbl').DataTable({
            'ajax': {
                'url': tableUrl,
                'type': 'POST',
            },
            scrollY: 300,
            scrollCollapse: true,
            'rowId': 'id',
            'serverSide': true,
            'columns': [
                {
                    'data': 'id',
                    'visible': false,
                    'title': 'ID',
                    'orderable': false,
                }, {
                    'data': 'no',
                    'title': '用户编码',
                    'orderable': false,
                }, {
                    'data': 'loginName',
                    'title': '用户名',
                    'orderable': false,
                }, {
                    'data': 'name',
                    'title': '真实姓名',
                    'orderable': false,
                }, {
                    'data': 'loginFlag',
                    'title': '是否禁用',
                    'orderable': false,
                    'width': '60px',
                    "render": function (data, type, row) {
                        if (data == "0")
                            return '<span class="label label-success arrowed">正常</span>';
                        return '<span class="label label-danger arrowed">禁用</span>';
                    }
                }, {
                    'data': 'company.name',
                    'title': '归属单位',
                    'orderable': false,
                }, {
                    'data': 'office.name',
                    'title': '归属部门',
                    'orderable': false,
                }, {
                    'data': null,
                    'title': '操作',
                    'defaultContent': '<div class="btn-group" >' + makeTableViewSmbtn() +
                    makeTableEditSmbtn() +
                    makeTableDelSmbtn() +
                    '</div>',
                    'orderable': false,
                    'width': 110
                },
            ],
            'initComplete': function () {
                $("div .toolbar").html('<div class="btn-group">' +
                    createToolbarAddBtn() +
                    createToolbarRefBtn() +
                    '</div>'
                );
            }
        });
    }
</script>
<script type="text/javascript">
    <![CDATA[
    function initTreeView(pid) {
        var treeUrl = ctxApi + "/sys/office/tree?isAll=0";
        bindZtree('treeOffice', treeUrl, null, true, pid);
    }
    function add() {
        var treeObj = $.fn.zTree.getZTreeObj("treeOffice");
        var nodes = treeObj.getSelectedNodes();
        var url = editFormUrl;
        if (nodes.length > 0) {
            url += "?office.id=" + nodes[0].id;
        }
        openDialog("新增用户", url, "800px", "500px", initTreeView);
    }
    ]]>
</script>
